# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 苏生不惑的博客
subtitle:
description:
keywords:
author: 苏生不惑
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# hexo-sage-posts
sage_posts:
  filter: hidden    # Change the filter name to fit your need

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next
#theme: yilia
# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository:
    gitee: git@gitee.com:sushengbuhuo/sushengbuhuo.git
    github: git@sushengbuhuo.github.com:sushengbuhuo/sushengbuhuo.github.io.git
  branch: master

since: 2018

menu:
  home: /
  archives: /archives
  categories: /categories   #手动新建
  tags: /tags               #手动新建
  commonweal: /404.html     #手动新建
  about: /about             #手动新建

utterance:
  enable: true
  repo: sushengbuhuo/laravel_ioc_demo
  theme: github-light
  issue-term: pathname

backup:
  type: git
  repository:
    github: git@sushengbuhuo.github.com:sushengbuhuo/sushengbuhuo.github.io.git,backup